description: "copies a dir to s3"
name: github.com/opspec-pkgs/aws.s3.cp-dir-to
inputs:
  srcDir:
    dir:
      default: .
      description: dir to copy
  s3URI:
    string:
      description: "where to copy to"
      constraints: { format: uri }
  AWS_ACCESS_KEY_ID:
    string:
      constraints: { minLength: 20 }
      description: access key for AWS
  AWS_SECRET_ACCESS_KEY:
    string:
      constraints: { minLength: 20 }
      description: secret access key for AWS
  AWS_DEFAULT_REGION:
    string:
      constraints: { minLength: 1 }
      description: default region
      default: us-west-2
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        pip install awscli

        echo "copying dir"
        aws s3 cp . $(s3URI) --recursive
    dirs:
      /src: srcDir
    envVars: { AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_DEFAULT_REGION }
    image: { ref: 'python:2.7' }
    workDir: /src
