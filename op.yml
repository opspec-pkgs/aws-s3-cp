description: "copies assets to s3"
name: github.com/opspec-pkgs/aws.cp-to-s3
inputs:
  assets:
    dir:
      default: .
      description: assets to copy
  s3URI:
    string:
      description: "where assets will be placed"
      constraints: { format: uri }
  AWS_ACCESS_KEY_ID:
    string:
      constraints: { minLength: 20 }
      description: access key for AWS
  AWS_SECRET_ACCESS_KEY:
    string:
      constraints: { minLength: 20 }
      description: secret access key for AWS
  AWS_DEFAULT_REGION:
    string:
      constraints: { minLength: 1 }
      description: default region
      default: us-west-2
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        pip install awscli

        echo "copying assets"
        aws s3 cp . $(s3URI) --recursive
    dirs:
      /assets: assets
    envVars: { AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_DEFAULT_REGION }
    image: { ref: 'python:2.7' }
    workDir: /assets